<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f4f4f4"/>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="tic80.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="tic80-180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="tic80-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="tic80-512.png">

    <title>TIC-80</title>
</head>
<body>

    <div class="game">
        <div id="game-frame">
            <div>
                <img src="tic80-512.png"></img>
            </div>
        </div>
        <canvas id="canvas" oncontextmenu="event.preventDefault()" onmousedown="window.focus()"></canvas>
    </div>

    <div id="add-modal" class="modal">
      <div class="modal-frame">
          <div class="modal-title">
              ADD FILE
          </div>
          <div class="modal-content">
              <p>Select a file to add to the computer</p>
              <p class="modal-buttons">
                <label class="button">
                  <input type="file" id="upload-input"/>
                  CHOOSE FILE
                </label>
                <label class="button">
                  <input type="button" class="close"/>
                  CANCEL
                </label>
              </p>
          </div>
      </div>
    </div>

    <script type="text/javascript">
        var Module = {
          canvas: document.getElementById('canvas')
        }

        navigator.serviceWorker.register('serviceworker.js');

        setTimeout(function() {
            const scriptTag = document.createElement('script');
            scriptTag.src = 'tic80.js';

            document.body.appendChild(scriptTag);
            document.getElementById('game-frame').remove()
        }, 2000);
    </script>
</body>
</html>
